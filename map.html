<html>
	<head>
		<title>Maps!</title>
		<link rel="shortcut icon" type="image/png" href="maps.ico"/>
		<style>
		body{
			margin:0px;
			padding:0px;
		}
		</style>
	</head>
	<body>
		<div id="nlmaps-holder"></div>
		<script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBnIqCzDdahAIYna81urNLggbhbpkmdo4g"></script>
		<script type="text/javascript">
		var nlMapsHolder = document.getElementById('nlmaps-holder');
		nlMapsHolder.style.height = '100%'; // Change to wanted height

		var map = new google.maps.Map(nlMapsHolder, {
			center: {
				lat: 52.4984658,
				lng: 6.0847093
			},
			zoom: 15
		});

		var nlMap = new google.maps.ImageMapType({
			getTileUrl: (coord, zoom) => {
				let url = 'https://geodata.nationaalgeoregister.nl/luchtfoto/rgb/wmts/1.0.0/2016_ortho25/EPSG:3857/' + zoom + '/' + coord.x + '/' + coord.y + '.jpeg';
				return url;
			},
			tileSize: new google.maps.Size(256, 256),
			isPng: true,
			name: 'NLMaps',
			maxZoom: 18,
			minZoom: 8
		});

		map.mapTypes.set('NLmaps', nlMap);
		map.setOptions({
			mapTypeControl: false,
		});

		map.setMapTypeId('NLmaps');
		</script>
	</body>
</html>
